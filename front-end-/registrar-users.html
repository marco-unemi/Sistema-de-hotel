<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse Hotel Luminar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container-fluid text-center">

    <div class="card my-4 w-50 mx-auto">
        <div class="card-header text-white">
            <h4>Registro</h4>
        </div>
        <div class="card-body">
            <form class="row g-4" id="id-form-register">
                <div class="row g-2">
                    <div class="col-sm-6">
                        <label for="id-nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="id-nombres" name="nombres"
                            placeholder="" value="" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="id-apellidos" name="apellidos"
                            placeholder="" value="" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id-username" name="username"
                            placeholder="" value="" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id-password"
                            required>
                        <div class="icon-password-registro">
                            <i class="bi bi-eye-fill" id="id-icon-password"></i>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id-email" name="email"
                            placeholder="" value="" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-genero" class="form-label">Genero</label>
                        <select name="genero" id="id-genero" class="form-select" required>
                            <option>---</option>
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                            <option value="OTROS">OTROS</option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="id-fecha-nacimiento" name="fechaNacimiento" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-fecha-ingreso" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="id-fecha-ingreso" name="fechaIngreso" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="id-telefono" name="telefono" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" name="id" required>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-cargo" class="form-label">Cargo</label>
                        <select name="cargo" id="id-cargo" class="form-select" required>
                            <option>---</option>
                            <option value="GERENTE">GERENTE</option>
                            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                            <option value="EMPLEADO">EMPLEADO</option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label for="id-estado" class="form-label">Estado</label>
                        <select name="estado" id="id-estado" class="form-select" required>
                            <option>---</option>
                            <option value="ACTIVO">ACTIVO</option>
                            <option value="INACTIVO">INACTIVO</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="text-lg-end text-sm-center">
                            <a href="login.html" class="btn btn-secondary">Regresar</a>
                            <button type="submit" class="btn btn-success">Registrase</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
