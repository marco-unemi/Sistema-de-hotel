<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Luminar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
<body>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col p-4 d-none d-lg-block vh-100">
                <img class="imagen-portada" src="./img/imagen-portada.jpeg">
            </div>

            <div class="col text-center" id="contenido-login">
                <img class="logo my-3" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt=""
                    width="72" height="57">

                <h2 class="text-center py-3"><b>Login</b></h2>

                <!-- LOGIN -->

                <form action="#" id="id-form-login">

                    <div class="form-floating mb-4 position-relative">
                        <input type="username" class="form-control" name="username" id="id-username"
                            placeholder="Usuario" required>
                        <label for="username" class="form-label">Usuario</label>
                        <div class="icon-user">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>

                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" name="password" id="id-password"
                            placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                        <div class="icon-password">
                            <i class="bi bi-eye-fill" id="id-icon-password"></i>
                        </div>
                    </div>

                    <button class="w-50 btn btn-lg btn-primary sesion" type="submit">Iniciar Sesion</button>

                    <div class="my-4">
                        <span><b>No tienes cuenta?</b> <a href="registrar-users.html">Registrate</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
